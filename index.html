<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <script>
        game();

        function computerPlay(){
            var random = Math.floor(Math.random() * 3);
            if (random === 1) {
                return 'rock';
            }
            else if (random === 2){
                return 'paper'
            }
            else {
                return 'scissors'
            }
        }

        function gameRound(player, computer){
            player = player.toLowerCase();

            if (player == computer){
                return 'It\s a draw!';
            } else if ((player =='rock' && computer =='scissors')
            || (player =='paper' && computer == 'rock') || 
            (player == 'scissors' && computer == 'paper')){
                return `Player wins! ${player} beats ${computer}!`;
            }
            else {
                return `Computer won! ${computer} beats ${player}`;
            }
        }

        function game(){
            let playerWins = 0;
            let computerWins = 0;

            for (let i = 0; i < 5; i++){
                console.log(`standing; player: ${playerWins} computer: ${computerWins}`);

                let userChoice = prompt('Select rock,paper or scissors!');
                let gameWinner = gameRound(userChoice, computerPlay());

                if (gameWinner.includes('Player wins!')){
                    playerWins++;
                }
                else if (gameWinner.includes('Computer won!')){
                    computerWins++;
                }
                else{
                    computerWins++;
                    playerWins++;
                }
            }
        }


    </script>
</body>
</html>
